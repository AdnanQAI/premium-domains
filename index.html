<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Domain2Cart - Home</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6818905588211828" crossorigin="anonymous"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LM3MBVM4VW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-LM3MBVM4VW');
  </script>
  <style>
    body { margin: 0; font-family: Arial; background: #111; color: #fff; }
    nav { background: #222; padding: 10px; display: flex; justify-content: center; gap: 20px; }
    nav a { color: #4fc3f7; text-decoration: none; }
    .languages { text-align: center; margin: 15px; }
    .languages button { margin: 5px; padding: 8px 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .domain-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px; }
    .domain-card { background: #1e1e1e; padding: 15px; border-radius: 8px; width: 250px; text-align: center; }
    .domain-card h3 { margin: 0.5em 0; }
    .domain-card a { display: inline-block; margin: 5px; padding: 6px 10px; background: #4fc3f7; color: white; border-radius: 4px; text-decoration: none; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" data-lang="en">Home</a>
    <a href="about.html" data-lang="en">About Us</a>
    <a href="privacy.html" data-lang="en">Privacy</a>
    <a href="contact.html" data-lang="en">Contact</a>

    <a href="index.html" data-lang="ar" style="display:none">الرئيسية</a>
    <a href="about.html" data-lang="ar" style="display:none">من نحن</a>
    <a href="privacy.html" data-lang="ar" style="display:none">الخصوصية</a>
    <a href="contact.html" data-lang="ar" style="display:none">اتصل بنا</a>

    <a href="index.html" data-lang="fr" style="display:none">Accueil</a>
    <a href="about.html" data-lang="fr" style="display:none">À propos</a>
    <a href="privacy.html" data-lang="fr" style="display:none">Confidentialité</a>
    <a href="contact.html" data-lang="fr" style="display:none">Contact</a>
  </nav>

  <div class="languages">
    <button onclick="switchLang('en')">English</button>
    <button onclick="switchLang('ar')">العربية</button>
    <button onclick="switchLang('fr')">Français</button>
  </div>

  <div class="domain-grid" id="domainList"></div>

  <script>
    const domains = ["taqe.net","25u.net","acnn.net","add111.com","add222.com","add555.com","add600.net",
                     "aadtv.com","co8.net","alsyf.com","cyberect.com","headerme.com","es8.net",
                     "horyya.com","isrest.com","isvez.com","iw8.net"];
    const domainList = document.getElementById('domainList');
    domains.forEach(domain => {
      domainList.innerHTML += `
        <div class="domain-card">
          <h3>${domain}</h3>
          <a href="https://sedo.com/search/details/?domain=${domain}" target="_blank">Sedo</a>
          <a href="https://www.afternic.com/domain/${domain}" target="_blank">Afternic</a>
        </div>`;
    });
    function switchLang(lang) {
      document.querySelectorAll('[data-lang]').forEach(el => {
        el.style.display = (el.getAttribute('data-lang') === lang) ? '' : 'none';
      });
    }
    switchLang('en');
  </script>
</body>
</html>
