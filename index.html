<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adnan Domains | Domain2Cart</title>
  <meta name="description" content="Buy premium domains instantly on Sedo & Afternic. Explore top-tier names for your business.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f0f0f;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
    }
    header, footer {
      background: #1c1c1c;
      padding: 20px;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    nav a {
      color: #4db8ff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #00ccff;
    }
    .lang-switch button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    .search-box {
      text-align: center;
      margin: 20px auto;
    }
    .search-box input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 1em;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .domain-card {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 204, 255, 0.2);
      transition: transform 0.3s ease;
    }
    .domain-card:hover {
      transform: translateY(-5px);
    }
    .domain-card h2 {
      margin-bottom: 10px;
      color: #ffffff;
    }
    .domain-card a {
      margin: 5px 10px;
      display: inline-block;
      background: #00b7ff;
      padding: 8px 14px;
      color: #000;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    footer p {
      margin: 10px 0;
      color: #aaa;
    }
    footer img {
      margin-top: 10px;
    }
  </style>

  <!-- Google Ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6818905588211828" crossorigin="anonymous"></script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LM3MBVM4VW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-LM3MBVM4VW');
  </script>
</head>

<body>

<header>
  <nav>
    <ul>
      <li><a href="index.html" class="nav-link">Home</a></li>
      <li><a href="about.html" class="nav-link">About</a></li>
      <li><a href="privacy.html" class="nav-link">Privacy</a></li>
      <li><a href="contact.html" class="nav-link">Contact</a></li>
    </ul>
  </nav>

  <div class="lang-switch">
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('ar')">العربية</button>
    <button onclick="setLang('fr')">Français</button>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search domain..." onkeyup="filterDomains()" />
  </div>
</header>

<main id="domainList">
  <!-- مثال دومين -->
  <div class="domain-card" data-domain="taqe.net">
    <h2>taqe.net</h2>
    <a href="https://sedo.com/search/details/?domain=taqe.net" target="_blank">Sedo</a>
    <a href="https://afternic.com/domain/taqe.net" target="_blank">Afternic</a>
  </div>
  <div class="domain-card" data-domain="25u.net">
    <h2>25u.net</h2>
    <a href="https://sedo.com/search/details/?domain=25u.net" target="_blank">Sedo</a>
    <a href="https://afternic.com/domain/25u.net" target="_blank">Afternic</a>
  </div>
  <div class="domain-card" data-domain="acnn.net">
    <h2>acnn.net</h2>
    <a href="https://sedo.com/search/details/?domain=acnn.net" target="_blank">Sedo</a>
    <a href="https://afternic.com/domain/acnn.net" target="_blank">Afternic</a>
  </div>
  <!-- أضف باقي النطاقات هنا بنفس الشكل -->
</main>

<footer>
  <p>&copy; <span id="year"></span> Domain2Cart.com – All rights reserved</p>
  <img src="https://www.free-website-hit-counter.com/c.php?d=9&id=140438&s=11" alt="Visitor Counter">
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  function filterDomains() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const cards = document.querySelectorAll(".domain-card");
    cards.forEach(card => {
      const name = card.getAttribute("data-domain");
      card.style.display = name.includes(input) ? "block" : "none";
    });
  }

  function setLang(lang) {
    alert("Language switching coming soon: " + lang);
    // يمكن لاحقًا ربطها بملفات ترجمة حقيقية أو redirection
  }
</script>

</body>
</html>
